<script src="js/jquery-1.12.0.min.js"></script>
<script src="js/hslider.js"></script>

<script>
$(function($) {
    //li内有多图模式
	$("#J_slider").hslider();

   //li内单图模式 水平滑动
   $("#J_slider2").hslider({
       animation: 'horizontal',
       firstRandom: false
   });

    //li内单图模式 垂直滑动
    $("#J_slider3").hslider({
        animation: 'vertical',
        autoPlay: false,
        firstRandom: false,
        infinite: true
    });

    //fade
    $("#J_slider4").hslider({
        animation: 'fade',
        autoPlay: false,
        firstRandom: false,
        infinite: false
    });

});


</script>
